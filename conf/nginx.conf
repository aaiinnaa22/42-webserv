worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    server {
        listen 8080;
        server_name swedish_server;

        root /var/www/html;

        error_page 404 /404.html;

        location / {
            limit_except GET POST { deny all; }
            autoindex on;
        }
    }
}
